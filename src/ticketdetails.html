		<script>
		// 获取url传递过来的参数判断是中奖数据还是兑奖数据
		function GetUrlParms() {
			 var args=new Object();
			 var query=window.location.search.substring(1);//获取查询串 			 
			 var pairs=query.split("&");
			 for(var i=0;i<pairs.length;i++) { 
			   var pos=pairs[i].indexOf('=');
			   if(pos==-1) continue;
			   var argname=pairs[i].substring(0,pos);
			   var value=pairs[i].substring(pos+1);
			   args[argname]=encodeURI(value);
			 };
			 return args;
		};
		//定义一个变量用来接收参数
		var argument=GetUrlParms();
		//设置请求时的页数
		var pageNumber=1;
		//分页发送ajax请求获取信息
		$(window.addEventListener('scroll',scrollmore));
        function scrollmore(){
			if($(document).height()-100<= $(window).scrollTop() + $(window).height()) {             
                  pageNumber++;                  
                  getdetail(argument);                
            }
		};
		function removescroll(){
			window.removeEventListener('scroll',scrollmore)
			 clearInterval(timer);
		};
		// 定义api
		var host = location.host;
		var api = "";
		if(host.indexOf("teacherasst.openonline.com.cn") > -1){
			api = "http://teacherasst.openonline.com.cn:80"
		}else{
			api='/api'
		};
		//判断是否有classid，没有则显示无数据
		if(argument.clazzId==null || argument.clazzId==undefined ||argument.clazzId==''){
			$(".noimg").show();
		}else{
			getdetail(argument)
		}
		//接口函数
		function getdetail(n){
		    var getdata={
				"params":{
					"pageNumber":pageNumber,// 页码
			        "pageSize":10, // 每页显示记录数
			        "clazzId":n.clazzId, // 班级ID
			        "activityId":n.activityId, // 活动ID
			        "type":0 // 1：中奖列表 0：兑奖列表
				},
				"token":n.token,
				"userId":n.userId,
			};	        		        
			$.ajax({			    
			    type: "POST",
                dataType: "json",
                headers: {
		            device: "ios",
		            version: "1.3.3",
		            UserAgent: "teacher"
		        },
			    url:api+"/business/activity/recAwdList.json",
			    contentType: "application/json",
			    data:JSON.stringify(getdata),
			    success: function(data) {                     
                     var noinfo=$.isEmptyObject(data.data);
					//console.log(noinfo);
                     if(noinfo==true){
                     	$(".noimg").show();
                     }else{
                     	if(data.data.recAwdList){
                     	 var msg=data.data.recAwdList;
	                     for (var i=0;i<msg.length;i++) {
	                     	var str='<li>'+
										'<div class="time">'+										
											''+getDate(msg[i].createDate)+''+
										'</div>'+
										'<div class="info">'+
											'<h1>兑换'+msg[i].reason+'</h1>'+
											'<h2>券码：'+msg[i].couponCode+'</h2>'+
										'</div>'+
									'</li>';
							$(".money_list ul").append(str);							
		                 };

	                     }else{                     	
	                     	$(".noinfo").show();
	                     	removescroll();
	                     }
                     };                                                                                 
			    },
			    
			    error: function(err){
                	console.log(err.status)
            	}
			});	
		};
		//时间戳转换
		function getDate(date){ 
			    var t = new Date(date);
			    var year=t.getFullYear();
				var month=t.getMonth()+1;
				var data=t.getDate(); 
				var time=t.getHours();
				var fen=t.getMinutes();
				var credata=thisData(month,data)+'<br/>'+time+':'+fen;				
			    return credata; 
		};
		//第二个时间判断，用来判断今天昨天
		function thisData(m,d){
			 var t = new Date();
			 var month=t.getMonth()+1;
			 var data=t.getDate();
			 var nate;
			 if(m==month&&d==data){
			 	nate='今天';
			 }else if(m==month&&d==(data-1)){
			 	nate='昨天';
			 }else{
			 	nate=m+'-'+d;
			 };
			 return nate;
		};
		</script>
